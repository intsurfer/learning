<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>ProgressBar</title>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
	<script lang="javasript">		
	    let PRCVAL = 0;
		
		function setPercents(prc){
			PRCVAL += prc;
			if(PRCVAL > 100) PRCVAL = 100;
			if(prc == 0) PRCVAL = 0;
			$('.progress-bar').width(PRCVAL+'%');
		}
	</script>
  </head>
  <body>
  
	<div class="progress" style="height: 20px;">
		<div class="progress-bar bg-success" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
	</div>

		<div class="row">
          <button id="button1" class="btn btn-primary ml-4" onclick="setPercents(1)">
            +1%
          </button>
          <button id="button3" class="btn btn-primary ml-2" onclick="setPercents(3)">
            +3%
          </button>
          <button id="button7" class="btn btn-primary ml-2" onclick="setPercents(7)">
            +7%
          </button>
		  <button id="button0" class="btn btn-primary ml-2" onclick="setPercents(0)">
            Reset
          </button>
        </div>
	</div>

  </body>
</html>
